<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="/assets/favico/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- <script
      src="https://code.jquery.com/jquery-3.6.2.js"
      integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
      crossorigin="anonymous"
    ></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Matchflix</title>
  </head>

  <body>
    <div class="main container-sm">
      <div class="title-container">
        <a class="logo-title"><img src="./assets/shuffle.svg" /></a>
        <h1 class="title-content">Não sabe o que assistir?</h1>
      </div>
      <div class="optios">
        <p class="text-n">serie?</p>
        <label class="onoffbtn"><input type="checkbox" /></label>
      </div>
      <div class="movie-container card mb-3">
        <div class="movieDetails row g-0">
          <div class="teste col-md-4">
            <div class="movie-img"></div>
            <div class="provider">
              <div class="movie-provider"></div>
              <div class="movie-provider-img"></div>
            </div>
          </div>
          <div class="movie col-md-7">
            <div class="card-body">
              <div class="movie-title"><h2 class="card-title"></h2></div>
              <div class="movie-description"><p class="card-text"></p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="button-shuffle">
          <a class="logo-button"><img src="./assets/shuffle.svg" /></a>
          Encontrar filme
        </button>
      </div>
      <div class="subtitle-container">
        <p class="subtitle-content text-n">
          Clique em "Encontrar filme" que traremos informações de algum filme
          para você assistir hoje.
        </p>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
