<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
    crossorigin="anonymous"></script>
  <title>Rocketflix</title>
</head>

<body>
  <div class="main">
    <div class="title-container">
      <a class="logo-title"><img src="./assets/shuffle.svg"></a>
      <h1 class="title-content">Não sabe o que assistir?</h1>
    </div>
    <div class="movie-container">
      <div class="movie-img"></div>
      <div class="movie">
        <div class="movie-title"><h2></h2></div>
        <div class="movie-description"><p></p></div>
      </div>
    </div>
    <div class="button-container">
      <button class="button-shuffle">
        <a class="logo-button"><img src="./assets/shuffle.svg"></a>
        Encontrar filme
      </button>
    </div>
    <div class="subtitle-container">
      <p class="subtitle-content">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir
        hoje.</p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
